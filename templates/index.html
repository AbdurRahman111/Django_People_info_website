{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}


{% block body %}
<br/><br/>
<div class="list-group-item mt-2 mb-4 bg-red" style="background-image: url({% static 'medicifyapp/index/img/back_picture.jpg' %})">

				<div class="container mt-3">
					<div class="text-right">
						<a href="{% url 'add_a_person' %}" type="button" class="btn_1">Add a Person</a>

						<a href="{% url 'see_my_adds' %}" type="button" class="btn_1">See My Adds</a>

					</div>
				</div>

		{% if messages %}
		{% for message in messages %}

		<h6><p class="text-center" style="color:green;">{{message}}</p></h6>
		{% endfor %}
		{% endif %}

		<form class="container mb-5 pb-5" method="GET" action="{% url 'search_person' %}">
							<div class="form_container">
								<div class="form-group">
									<div class="pt-5 text-center"><h3>Search Your Person</h3></div>
									<label class="form-label">Name</label>
									<input type="text" name="Name" class="form-control" placeholder="Name*">

								</div>
								<div class="row no-gutters">
									<div class="col-6 pr-1">
										<div class="form-group">
											<label class="form-label">State of origin</label>
											<input type="text" name="State_of_origin" class="form-control" placeholder="State of origin*">
										</div>
									</div>
									<div class="col-6 pl-1">
										<div class="form-group">
											<label class="form-label">Complexion</label>
											<select name="Complexion" id="job_type" class="form-control form-control form-control-lg" required>
												<option selected="selected" value="All_Type">All Type</option>
												<option value="Dark">Dark</option>
												<option value="Chocolate">Chocolate</option>
												<option value="Light">Light</option>
												<option value="Bleached">Bleached</option>
											</select>
										</div>
									</div>

								</div>

								<div class="text-center"><input type="submit" value="Seach Person" class="btn_1 full-width"></div>
							</div>
							</form>

</div>
<br/>
<br/>
<br/>
<br/>
<br/>
{% endblock %}



{% block js %} {% endblock %}
